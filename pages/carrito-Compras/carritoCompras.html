<!DOCTYPE html>
<html lang="es" dir="ltr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LimpiezaPro — Carrito</title>
  <link rel="stylesheet" href="carritoCompras-styles.css" />
</head>
<body >
  <header class="site-header">
    <div class="container header-bar">
      <a class="brand" href="../listaProductos/listaProductos.html">
        <img src="../../assets/logo.svg" alt="" class="brand-logo" />
        <span class="brand-name">LimpiezaPro</span>
      </a>
      <nav class="nav">
        <a class="nav-link" href="../listaProductos/listaProductos.html">Productos</a>
        <a class="nav-link is-active" href="../carrito-Compras/carritoCompras.html">Carrito</a>
        <a class="nav-link" href="../inicio-Sesion/inicioSesion.html">Ingresar</a>
      </nav>
    </div>
  </header>

  <main class="container cart">
    <h1 class="page-title">Tu carrito</h1>

    <div class="grid grid--cart">
      <!-- Tabla / lista responsiva del carrito -->
      <section class="cart-items" aria-label="Productos en el carrito">
        <article class="cart-item">
          <img class="cart-item-img" src="../../assets/products/detergente-polvo-150g.jpg" alt="Detergente en polvo 150 g" />
          <div class="cart-item-info">
            <h3 class="cart-item-title">Detergente en polvo 150 g</h3>
            <p class="cart-item-price">S/ 3.50</p>
            <div class="cart-item-qty">
              <label for="qty-1">Cantidad</label>
              <input id="qty-1" name="qty-1" type="number" min="1" value="2" />
            </div>
          </div>
          <p class="cart-item-subtotal" aria-label="Subtotal">S/ 7.00</p>
          <button class="btn btn--link cart-item-remove" type="button">Quitar</button>
        </article>

        <article class="cart-item">
          <img class="cart-item-img" src="../../assets/products/multiusos-500ml.jpg" alt="Limpiador multiusos 500 ml" />
          <div class="cart-item-info">
            <h3 class="cart-item-title">Limpiador multiusos 500 ml</h3>
            <p class="cart-item-price">S/ 7.80</p>
            <div class="cart-item-qty">
              <label for="qty-2">Cantidad</label>
              <input id="qty-2" name="qty-2" type="number" min="1" value="1" />
            </div>
          </div>
          <p class="cart-item-subtotal">S/ 7.80</p>
          <button class="btn btn--link cart-item-remove" type="button">Quitar</button>
        </article>

        <p class="cart-empty" hidden>Tu carrito está vacío.</p>
      </section>

      <!-- Resumen -->
      <aside class="cart-summary" aria-labelledby="resumen-title">
        <h2 id="resumen-title">Resumen</h2>
        <dl class="summary">
          <div class="summary-row">
            <dt>Subtotal</dt><dd>S/ 14.80</dd>
          </div>
          <div class="summary-row">
            <dt>Envío</dt><dd>S/ 9.90</dd>
          </div>
          <div class="summary-row summary-row--total">
            <dt>Total</dt><dd><strong>S/ 24.70</strong></dd>
          </div>
        </dl>
        <div >
          <a class="btn btn--primary btn--block" href="../detalles-Pedido/detallesPedido.html">Finalizar compra</a>
          <a class="btn btn--ghost btn--block" href="../listaProductos/listaProductos.html">Seguir comprando</a>
        </div>
      </aside>
    </div>
  </main>

  <footer class="site-footer">
    <div class="container footer-grid">
      <p>&copy; <span id="y">2025</span> LimpiezaPro</p>
    </div>
  </footer>
</body>
</html>
