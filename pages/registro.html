<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Nuevo Usuario — Limpieza Pro</title>
    <link rel="stylesheet" href="../css/style.css" />
</head>
<body class="auth theme-clean">

    <main class="auth__container">
        <div class="auth__panel">
            <h1 class="page-title">Crear una cuenta</h1>

            <form action="inicioSesion.html" method="get" class="form">
                <div class="form-field form-field--wide">
                    <label for="nombre">Nombre Completo</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>

                <div class="form-field form-field--wide">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-field form-field--wide">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <div class="form-field form-field--wide">
                    <button type="submit" class="btn btn--primary btn--block">Registrarse</button>
                </div>
            </form>

            <div class="auth__alt">
                <p>¿Ya tienes una cuenta? <a href="inicioSesion.html" class="link">Inicia Sesión</a></p>
            </div>
        </div>
    </main>

</body>
</html>
