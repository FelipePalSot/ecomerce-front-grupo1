<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Nuevo Usuario — Limpieza Pro</title>
    <link rel="stylesheet" href="registro-clientes-style.css" />
</head>
<body class="auth">

    <header class="site-header">
        <div class="container">
        <a class="brand" href="../lista-productos/lista-productos.html">
            <img src="../../assets/imagenes/logo.svg" alt="" class="brand__logo" />
            <!-- <span class="brand__name">LimpiezaPro</span> -->
        </a>
        </div>
    </header>

    <main class="auth__container">
        <div class="auth__panel">
            <h1 class="page-title">Crear una cuenta</h1>

            <form action="../inicio-sesion/inicioSesion.html" method="get" class="form">
                <div class="form-field">
                    <label for="nombre">Nombre Completo</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>

                <div class="form-field">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-field">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <div class="form-field">
                     <div class="btn-container">
                        <button type="submit" class="btn">Registrarse</button>
                     </div>
                </div>
            </form>



            <div class="auth__alt">
                <p>¿Ya tienes una cuenta? <a href="../inicio-sesion/inicioSesion.html" class="link">Inicia Sesión</a></p>
            </div>
        </div>
    </main>

</body>
</html>
